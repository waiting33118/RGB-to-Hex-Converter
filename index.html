<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>RGB to Hex Converter</title>
</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-12 d-flex flex-column align-items-center">
        <div class="red d-flex align-items-center mb-3">
          <span class="border text-white bg-danger rounded px-2 mr-2">R</span>
          <input type="range" class="custom-range red" style="width: 180px;" min="0" max="255" step="1" value="0">
          <span class="border text-white bg-danger rounded-pill px-3 ml-2" style="width: 60px;">255</span>
        </div>
        <div class="green d-flex align-items-center mb-3">
          <span class="border text-center text-white bg-success rounded px-2 mr-2">G</span>
          <input type="range" class="custom-range" style="width: 180px;" min="0" max="255" step="1" value="0">
          <span class="border text-center text-white bg-success rounded-pill px-3 ml-2" style="width: 60px;">255</span>
        </div>
        <div class="blue d-flex align-items-center">
          <span class="border text-white bg-primary rounded px-2 mr-2">B</span>
          <input type="range" class="custom-range" style="width: 180px;" min="0" max="255" step="1" value="0">
          <span class="border text-center text-white bg-primary rounded-pill px-3 ml-2" style="width: 60px;">255</span>
        </div>
      </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
